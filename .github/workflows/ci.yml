name: CI Pipeline

# This workflow runs on two triggers:
# 1. When code is pushed to the 'main' branch

# 2. When a Pull Request is opened/updated against the 'main' branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    # This starts a Postgres database *for this job*
    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypass
          POSTGRES_DB: mydatabase
        ports:
          - 5432:5432
        # This health check ensures the DB is ready before tests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Step 1: Get our project code onto the runner
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Node.js v18
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install our app's dependencies
      - name: Install dependencies
        run: cd backend && npm install

      # Step 4: Run the tests. We must provide the DB env vars!
      - name: Run tests
        run: cd backend && npm test
        env:
          DB_HOST: localhost # GitHub maps service
          DB_USER: myuser
          DB_PASSWORD: mypass
          DB_NAME: mydatabase