name: CI Pipeline

# This workflow runs on two triggers:
# 1. When code is pushed to the 'main' branch

# 2. When a Pull Request is opened/updated against the 'main' branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    # This starts a Postgres database *for this job*
    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypass
          POSTGRES_DB: mydatabase
        ports:
          - 5432:5432
        # This health check ensures the DB is ready before tests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Step 1: Get our project code onto the runner
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Node.js v18
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install our app's dependencies
      - name: Install dependencies
        run: cd backend && npm install

      # Step 4: Run the tests. We must provide the DB env vars!
      - name: Run tests
        run: cd backend && npm test -- --forceExit
        env:
          NODE_ENV: test
          DB_HOST: localhost # GitHub maps service
          DB_USER: myuser
          DB_PASSWORD: mypass
          DB_NAME: mydatabase

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}  
      
      # Step 6: Build and push Backend image
      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-backend:latest

      # Step 7: Build and push Frontend image
      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-frontend:latest

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/devops-group-8-co1204
            docker compose pull
            docker compose up -d --force-recreate
            docker image prune -f